<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/LoginOne/login.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="login_three">
        <div class="login_info_top_text">
            <div class="login_info_text">
                <div>
                    <h3>Fill in your Personal Details </h3>
                </div>
                <div class="wave_img">
                    <img src="./img/Login/23 (2).png" alt="">
                </div>
            </div>
        </div>
        <div class="login_three_input_mainbody">
            <div class="login_three_input">
                <form action="">
                    <div class="login_input_body">
                        <div class="Input_name"><p>Fullname</p></div>
                        <div class="login_input_body2">
                            <div class="col-3 input-effect">
                                <input class="effect-22" type="text" placeholder="First name">
                                
                                <span class="focus-bg"></span>
                            </div>
                            <div class="col-3 input-effect up side">
                                <input class="effect-22" type="text" placeholder="Last name">                               
                               <span class="focus-bg"></span>
                            </div>
                        </div>                                   
                    </div>
                    <div class="login_input_body up">
                        <div class="Input_name"><p>Username</p></div>
                        <div class="col-4 input-effect up">
                            <input class="effect-22" type="text" placeholder="@Johndoe">                         
                            <span class="focus-bg"></span>
                        </div>
                    </div>

                    <div class="login_input_body up">
                        <div class="Input_name"><p>Phone Number</p></div>
                        <div class="col-4 input-effect up">
                            <input class="effect-22" type="number" placeholder="(234) 111-222-3333">                           
                            <span class="focus-bg"></span>
                        </div>
                    </div>

                    <div class="login_input_body up">
                        <div  class="Input_name"><p>Password</p></div>
                        <div class="col-4 input-effect up">
                            <input class="effect-22" type="password" placeholder="More than 6 character long">
                            <span class="focus-bg"></span>
                        </div>
                    </div>

                    <div class="login_input_body up">
                        <div  class="Input_name"><p>Repeat Password</p></div>
                        <div class="col-4 input-effect up">
                            <input class="effect-22" type="password" placeholder="More than 6 character long">
                            <span class="focus-bg"></span>
                        </div>
                    </div>

                    <div class="login_button_body">
                        <a href="./LoginPhoto.html">
                            <div class="login_botton">
                                <h3>Enter</h3>
                            </div>
                        </a>
                       
                       
                    </div>
                   
                </form>
            </div>
        </div>
    </div>


</body>

</html>
